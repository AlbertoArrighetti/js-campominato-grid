<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>

    <!-- link a bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- link a style  -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="my_color">

    <div class="container mb-5 ">

        <div class="d-flex justify-content-between align-items-center">
            <!-- titolo  -->
            <h1 class="my-5 fw-bold">
                Campo Minato 
            </h1>

            <div class="d-flex gap-5">

                <select class="form-select" id="mySelect" aria-label="Default select example">
                    <option selected>Seleziona una difficoltà</option>
                    <option value="1">Difficoltà 1</option>
                    <option value="2">Difficoltà 2</option>
                    <option value="3">Difficoltà 3</option>
                </select>
                
                <!-- bottone  -->
                <input id="generateBtn" class="btn btn-dark" type="button" value="Gioca">
            </div>
        </div>

        
        
        
        <div id="grid" class="row">
            <!-- qui verranno generati i quadrati una volta cliccato il btn  -->
        </div>

    </div>


    
    <!-- link a bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- link a js  -->
    <script src="./js/script.js"></script>
</body>
</html>
